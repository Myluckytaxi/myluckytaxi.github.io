<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Lucky Taxi</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="top-bar">
      <img src="logo.png" alt="Logo" class="logo" />
      <nav>
        <ul class="menu">
          <li><a href="#rent">Аренда авто</a></li>
          <li><a href="#transfer">Трансферы</a></li>
          <li><a href="#tours">Туры</a></li>
          <li><a href="#about">О компании</a></li>
          <li><a href="#contact">Контакты</a></li>
          <li><a href="#faq">FAQ</a></li>
        </ul>
      </nav>
      <div class="langs">
        <img src="https://flagcdn.com/w40/ge.png" alt="Geo" class="flag" />
        <img src="https://flagcdn.com/w40/ru.png" alt="Rus" class="flag" />
        <img src="https://flagcdn.com/w40/gb.png" alt="Eng" class="flag" />
      </div>
    </div>
  </header>

  <section class="hero" style="background-image: url('main.jpg')">
    <div class="hero-text">
      <h1>Добро пожаловать в My Lucky Taxi</h1>
      <p>Трансферы, аренда авто и туры по Грузии</p>
    </div>
    <form class="booking-form">
      <h2>Заказ трансфера</h2>
      <input type="text" placeholder="Пункт A" />
      <input type="text" placeholder="Пункт B" />
      <input type="tel" placeholder="Телефон" />
      <button>Заказать трансфер</button>
    </form>
  </section>

  <footer><p>© 2025 My Lucky Taxi. Все права защищены.</p></footer>
</body>
</html>
